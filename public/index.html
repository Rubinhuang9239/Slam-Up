<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            window.addEventListener("load", () => {
                const AddScanButton = document.getElementById("addScanBtn");
                AddScanButton.addEventListener('click',()=>{
                    socket.emit("addScanRequest");
                });

                const downloadPCLButton = document.getElementById("downloadPCLBtn");
                downloadPCLButton.addEventListener('click',()=>{
                    socket.emit("downloadPCLRequest");
                });

                const resetAllBtn = document.getElementById("resetAllBtn");
                resetAllBtn.addEventListener('click',()=>{
                    socket.emit("resetAllRequest");
                });
            });
        </script>
        <style>
            html,body{
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div>SLAM Result</div>
        <button id="addScanBtn">Add Scan</button>
        <button id="downloadPCLBtn">Download Point Cloud</button>
        <button id="resetAllBtn">Reset Scanner</button>
        <div>Console</div>
    </body>
</html>
